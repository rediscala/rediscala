rules = [
  CompareSameValue
  DirectoryAndPackageName
  DuplicateWildcardImport
  EnumUnnecessaryExtends
  FileNameConsistent
  Implicit
  IncorrectScaladocParam
  InterpolationToStringWarn
  JavaURLConstructorsWarn
  OrganizeImports
  UnmooredDocComment
  UnusedConstructorParams
  UnusedTypeParams
  UselessParamCommentsWarn
  UsingParamAnonymous
  UsingParamAnonymousConstructor
]

lint.error = {
  includes = ".*"
  excludes = "UnusedScalafixSuppression"
}

OrganizeImports {
  expandRelative = true
  groupExplicitlyImportedImplicitsSeparately = false
  groups = ["*"]
  removeUnused = false
  targetDialect = Scala3
}
