name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java:
          - 8
          - 21
    env:
      REDIS_HOME: "redis-6.2.18/src"
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: coursier/cache-action@v6
    - uses: sbt/setup-sbt@v1
    - run: ./install-redis.sh
    - run: sbt -v
           scalafmtSbtCheck
           scalafmtCheckAll
           Test/compile
           mimaReportBinaryIssues
           "$(if [[ "${{ matrix.java }}" != '8' ]]; then echo "scalafixAll --check"; fi)"
    - uses: nick-invision/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        command: sbt -v
                 "onFailure testQuick"
                 test
  latest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
    env:
      scala_version: "3.7.2"
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: adopt
    - uses: coursier/cache-action@v6
    - uses: sbt/setup-sbt@v1
    - run: sbt -v
           "++ ${{env.scala_version}}!"
           Test/compile
    - uses: nick-invision/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        command: sbt -v
                 "++ ${{env.scala_version}}!"
                 runDockerTests
