name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java:
          - 8
          # - 11 TODO sun.misc.BASE64Decoder
        scala:
          - 2_11
          - 2_12
          - 2_13
    env:
      REDIS_HOME: "redis-4.0.14/src"
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: ./install-redis.sh
    - run: sudo gem install redis
    - run: sbt scalafmtSbtCheck "SetScala${{ matrix.scala }}" scalafmtCheckAll Test/compile
    - uses: nick-invision/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 3
        command: sbt "SetScala${{ matrix.scala }}" test
