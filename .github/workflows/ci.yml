name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java:
          - 8
        project:
          - pekko2_12
          - akka2_12
          - pekko2_13
          - akka2_13
          - pekko3
          - akka3
        include:
          - java: 17
            project: pekko2_13
          - java: 17
            project: akka2_13
    env:
      REDIS_HOME: "redis-6.2.13/src"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: ${{matrix.java}}
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: ./install-redis.sh
    - run: sbt scalafmtSbtCheck "project rediscala-${{ matrix.project }}" scalafmtCheckAll Test/compile
    - uses: nick-invision/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 3
        command: sbt "project rediscala-${{ matrix.project }}" "onFailure testQuick" test
